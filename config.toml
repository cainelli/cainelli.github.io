# https://github.com/luizdepra/hugo-coder/wiki/Configurations#complete-example

baseurl = "https://cainelli.me"
title = "Fernando Cainelli"
theme = "hugo-coder"
languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "cainelli-me"

[params]
  author = "Fernando Cainelli"
  info = "Site Reliability Engineer"
  description = "Fernando's personal website"
  keywords = "personal"
  gravatar = "fernando.cainelli@gmail.com"

  favicon_32 = "/img/favicon-32x32.png"
  favicon_16 = "/img/favicon-16x16.png"

  footercontent = "Brazilian, living in Zurich."
  hideFooter = false
  hideCredits = true
  hideCopyright = true
  since = 2008

  enableTwemoji = true

  colorsheme = "dark"
  hidecolorschemetoggle = false

  #customCSS = ["css/custom.css"]
  #customSCSS = ["scss/custom.scss"]
  #customJS = ["js/custom.js"]

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

