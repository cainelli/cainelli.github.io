{{ define "title" }} {{ .Title }} · {{ .Site.Title }} {{ end }} {{ define
"content" }}
<section class="container page">
  <article>
    <header>
      <h1 class="title">
        <a class="title-link" href="{{ .Permalink | safeURL }}">
          {{ .Title }}
        </a>
      </h1>
    </header>

    <button id="download-pdf-btn" onclick="printResume()">
      Download as PDF
    </button>
    <script>
      function printResume() {
        var originalTitle = document.title;
        document.title = {{ printf "%s - Resume" .Title }};
        window.print();
        document.title = originalTitle;
      }
    </script>

    <div id="resume-content">{{ .Content }}</div>
  </article>
</section>

<style>
  .container.page > article > header {
    display: none;
  }

  #download-pdf-btn {
    display: inline-block;
    float: right;
    margin-top: -3rem;
    padding: 0.4rem 1rem;
    font-size: 0.85rem;
    font-family: inherit;
    cursor: pointer;
    border: 1px solid;
    border-radius: 4px;
    border-color: var(--fg-color, #212121);
    background: transparent;
    color: var(--fg-color, #212121);
    transition:
      background 0.2s,
      color 0.2s;
  }

  #download-pdf-btn:hover {
    background: var(--fg-color, #212121);
    color: var(--bg-color, #fff);
  }

  /* Contact info — screen */
  .resume-contact {
    text-align: center;
    margin: -0.5rem 0 1.5rem 0;
    line-height: 1.8;
  }

  .resume-contact .fa {
    margin-right: 0.2em;
    width: 1.1em;
    text-align: center;
    opacity: 0.7;
  }

  .resume-contact-row {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 0.3rem 1.5rem;
  }

  .resume-contact a {
    color: var(--link-color, inherit);
    text-decoration: none;
  }

  .resume-contact a:hover {
    text-decoration: underline;
  }

  @media print {
    /* ============================================
         Page setup
         ============================================ */
    @page {
      size: A4;
      margin: 12mm 15mm;
    }

    /* ============================================
         Hide all site chrome
         ============================================ */
    nav.navigation,
    footer.footer,
    #download-pdf-btn,
    .float-container {
      display: none !important;
    }

    /* Hide heading anchor links ("Link to heading") */
    .heading-link {
      display: none !important;
    }

    /* ============================================
         Reset theme layout
         ============================================ */
    main.wrapper {
      display: block;
      min-height: 0;
      padding: 0;
      margin: 0;
    }

    .content {
      margin: 0;
      padding: 0;
    }

    .container.page {
      max-width: none;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    /* ============================================
         Base typography
         ============================================ */
    body {
      background: white !important;
      color: #333 !important;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 9.5pt;
      line-height: 1.4;
    }

    /* Color reset */
    #resume-content,
    #resume-content * {
      color: #333 !important;
      background: transparent !important;
    }

    /* ============================================
         Page title — styled as resume name header
         ============================================ */
    .container.page > article > header {
      display: block !important;
      margin: 0;
      padding: 0;
    }

    .container.page > article > header .title {
      font-size: 24pt;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.08em;
      color: #333 !important;
      padding-bottom: 6pt;
      border-bottom: 1pt solid #999;
      margin: 0 0 4pt 0;
    }

    .container.page > article > header .title .title-link {
      color: #333 !important;
      text-decoration: none;
      pointer-events: none;
    }

    /* ============================================
         Contact info — print
         ============================================ */
    .resume-contact {
      text-align: center;
      margin: 0 0 6pt 0;
      line-height: 1.6;
    }

    .resume-contact-row {
      display: flex;
      justify-content: space-between;
    }

    .resume-contact .fa {
      margin-right: 0.15em;
      width: 1em;
      text-align: center;
      opacity: 1;
    }

    .resume-contact a {
      color: #333 !important;
      text-decoration: none;
    }

    /* ============================================
         Section headings (h1 = Summary, Skills, Experience, Education)
         ============================================ */
    #resume-content h1 {
      font-size: 12pt;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #333 !important;
      border-bottom: 0.5pt solid #999;
      padding-bottom: 2pt;
      margin: 10pt 0 4pt 0;
    }

    /* ============================================
         Company names (h2 = GetYourGuide AG, Inova Tecnologias, etc.)
         ============================================ */
    #resume-content h2 {
      font-size: 10.5pt;
      font-weight: 700;
      color: #333 !important;
      border: none;
      margin: 8pt 0 2pt 0;
      padding: 0;
    }

    /* ============================================
         Role titles (h3 = Staff SRE — 2022 – Present, etc.)
         ============================================ */
    #resume-content h3 {
      font-size: 10pt;
      font-weight: 400;
      font-style: italic;
      color: #555 !important;
      border: none;
      margin: 1pt 0 3pt 0;
      padding: 0;
    }

    #resume-content h4 {
      font-size: 9.5pt;
      font-weight: 700;
      margin: 4pt 0 2pt 0;
    }

    h1,
    h2,
    h3,
    h4 {
      page-break-after: avoid;
    }

    /* ============================================
         Paragraphs
         ============================================ */
    #resume-content p {
      margin: 0 0 4pt 0;
      orphans: 3;
      widows: 3;
    }

    /* ============================================
         Lists
         ============================================ */
    #resume-content ul,
    #resume-content ol {
      padding-left: 14pt;
      margin: 2pt 0 4pt 0;
    }

    #resume-content li {
      margin: 0 0 2pt 0;
      page-break-inside: avoid;
    }

    #resume-content dl {
      margin: 0;
    }

    /* ============================================
         Links — clean for print
         ============================================ */
    #resume-content a {
      color: #333 !important;
      text-decoration: none;
    }

    /* ============================================
         Strong / emphasis
         ============================================ */
    #resume-content strong {
      font-weight: 700;
    }
  }
</style>
{{ end }}
